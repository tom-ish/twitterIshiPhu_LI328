<!DOCTYPE html >
<html >
	<head>
		<style>
			div {
				margin: 3px; 
				width: 40px;
				height: 40px;
				position: absolute;
				left: 0px;
				top: 60px;
				background: green;
				border : solid;
			}
		</style>
		<script src="script/jquery.js"></script>
	</head>
	<body>
		<div>div</div>
			<script>
				var div=$("div");
				function runIt(){
					div.hide("fast");
					div.show("slow");
					div.fadeOut(2000);
					div.fadeIn(2000);
					div.slideUp(1000);
					div.slideDown(1000);
					div.animate({left: ’+= 200’}, 2000);
					div.animate({marginTop : ’+= 200’}, 2000);
					div.animate({border LeftWidth: ’+=200’}, 2000);
					div.animate({height: ’+= 200’ , width: ’+= 200’}, 2000);
					div.animate({left: ’−= 200’}, 2000);
					div.animate({marginTop : ’−= 200’}, 2000);
					div.animate({borderLeftWidth: ’−= 200’}, 2000);
					div.animate({height: ’−=200 ’ , width : ’−=200’},2000 , runIt);
				}
				runIt();
			</script>
	</body>
</html >
